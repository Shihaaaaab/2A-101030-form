<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/uits logo.png" alt="">
        <h1><i><u>UITS Computer Club.</u></i></h1>
        <h2>Welcome to the Best Club Of UITS..</h2>
        <div class="header">
            <form>
              <label for="">Name:</label>
              <input type="text" placeholder="Enter Your Name" required><br>
              <label for="">Email:</label>
              <input type="email" placeholder="Enter Your E-mail:" required><br>
              <label for="">Password:</label>
              <input type="password" placeholder="Enter Your Password" required>
            </form>
        </div>
        <label class="share">Share Your Experience:</label>
        <input type="text" class="tt" placeholder="With in 100 words">
            <div class="radio">
                <label for="">Gender :</label> <br>
                <input type="radio" name="shihab" id="">Male <br>
                <input type="radio" name="shihab" id="">Female <br>
                <input type="radio" name="shihab" id="">Others <br>
            </div>
             <div class="drop">
          <label for="">Interested Wings:</label>
          <select>
            <option value="">Competitve Programming</option>
            <option value="">Web Development</option>
            <option value="">Cyber Security</option>
          </select>
        </div>
         <div class="btn">
        <button type="reset">Clear</button>
        <button type="submit">Next</button>
     </div>
     <div class="remember">
        <input type="checkbox" required>
        <label for="">Agree all the terms and conditions.
        </label>
     </div>
     <div class="log">
        <button type="submit">Registration</button>
        <button type="submit">Login</button>
     </div>
 </div>
